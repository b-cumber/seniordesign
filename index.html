<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Guided Parafoil System Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 style = text-align:center class="title">GPS Dashboard</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <section ng-app="">
                        <h2>Flight Diagnostics</h2>
                        Altitude: {{altitude}} ft
                        <br>
                        Temperature: {{temp}} &deg; F
                        <br>
                        GPS Coordinates: {{coords}} <!--latitude, longitude -->
                        <br>
                        <div style = text-align:center>
                        <button ng-click = "altitude = altitude + 1;
                                            temp = temp + 1;
                                            coords = coords + 1;"
                        ng-init="altitude=0; coords=0; temp=0;">Refresh</button>
                        </div>
                    </section>
                    
                    <br>
                    <iframe width=100% height=100% frameborder="0" 
                    style="border:0" 
                    src="https://www.google.com/maps/embed/v1/search?q=
                    Moscow%20Idaho&key=AIzaSyAlKWprO3ovys6MzjsbMABBPZbQ5i6C_lg">
                    </iframe>
                    
                </article>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3></h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
